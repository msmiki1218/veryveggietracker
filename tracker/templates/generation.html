{% extends "layout.html" %}

{% block main %}
<header class="w3-container w3-center w3-padding-48" 
        style="background-color: {{ veggie['color_code'] }}; color: white;">
    
    <img src="{{ url_for('static', filename='images/' + veggie['name']|lower + '.png') }}" 
         style="width: 150px; margin-bottom: 20px;" 
         alt="{{ veggie['name'] }}">

    <h1 class="w3-jumbo"><b>{{ veggie['name'] }}</b></h1>
    <p class="w3-xlarge">Career: {{ veggie['career'] }}</p>
    <p class="w3-xlarge">Traits: {{ veggie['traits'] }}</p>
</header>

<!-- check if aspiration is completed -->
<div class="w3-container w3-content w3-padding-32" style="max-width:800px">
    <div class="w3-card-4 w3-yellow w3-round-large w3-padding">
        <h4> Main Aspiration(s): {{ veggie['aspiration'] }}</h4>
        
        <label class="w3-container">
            <input type="checkbox" 
                class="w3-check aspiration-checkbox" 
                data-gen-id="{{ veggie['id'] }}"
                {% if veggie['aspiration_completed'] %}checked{% endif %}>
            <span style="margin-left:10px;">Aspiration(s) Completed!</span>
        </label>
    </div>
</div>


<!-- check if goals are met -->
<div class="w3-container w3-content w3-padding-32" style="max-width:800px">
    <div class="w3-card-4 w3-white w3-round-large">
        <ul class="w3-ul w3-hoverable">
            {% for goal in goals %}
            <li class="w3-padding-16 w3-display-container">
                <input type="checkbox" 
                       class="w3-check goal-checkbox" 
                       data-goalid="{{ goal['id'] }}"
                       {% if goal['completed'] == 1 %}checked{% endif %}>
                
                <span class="w3-margin-left {% if goal['completed'] == 1 %}w3-opacity{% endif %}" 
                      style="font-size: 1.2rem;">
                    {{ goal['description'] }}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="w3-center w3-padding-32">
        <a href="{{ url_for('tracker.index') }}" class="w3-button w3-round-large w3-light-grey">
            Â« Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
