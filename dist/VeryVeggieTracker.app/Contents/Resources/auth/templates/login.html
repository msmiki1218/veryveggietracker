{% extends "layout.html" %}

{% block main %}
<div class="w3-container w3-display-middle" style="width: 400px;">
    
    <div class="w3-card-4 w3-round-large w3-theme-light">
        <header class="w3-container w3-theme w3-round-large">
            <h2 class="w3-center">Login</h2>
        </header>

        <form action="{{ url_for('auth.login') }}" method="post" class="w3-container w3-padding-24">

            {% if error %}
            <div class="w3-panel w3-red w3-round w3-padding">
                <p class="w3-center"><strong>Wait!</strong> {{ error }}</p>
            </div>
            {% endif %}

            <div class="w3-padding">
                <label class="w3-text-theme"><b>Username</b></label>
                <input class="w3-input w3-border w3-round" name="username" type="text" required autofocus>
            </div>
            <div class="w3-padding">
                <label class="w3-text-theme"><b>Password</b></label>
                <input class="w3-input w3-border w3-round" name="password" type="password" required>
            </div>
            <div class="w3-padding">
                <button class="w3-btn w3-theme w3-round-large w3-block w3-margin-top" type="submit">Log In</button>
            </div>
        </form>
        
        <footer class="w3-container w3-center w3-padding">
            <p>New to the challenge? <a href="{{ url_for('auth.register') }}" class="w3-text-blue">Register here</a></p>
        </footer>
    </div>
</div>
{% endblock %}
